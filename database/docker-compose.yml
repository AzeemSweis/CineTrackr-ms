version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: cinetrackr_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cinetrackr_network

volumes:
  postgres_data:

networks:
  cinetrackr_network: